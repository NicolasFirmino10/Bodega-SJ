<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bodega São José - Carregando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0f1219;
      font-family: "Poppins", sans-serif;
      color: #e6edf3;
    }
    .loader {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loader">
    <h1>Bodega São José</h1>
    <p>Carregando...</p>
  </div>

  <script>
    // Redirecionar baseado no login
    function checkAuth() {
      const currentUser = localStorage.getItem('currentUser');
      
      if (currentUser) {
        // Usuário logado, ir para a homepage
        window.location.href = '/pages/index/index.html';
      } else {
        // Usuário não logado, ir para login
        window.location.href = '/pages/login/login.html';
      }
    }
    
    // Executar após carregar a página
    checkAuth();
  </script>
</body>
</html>
